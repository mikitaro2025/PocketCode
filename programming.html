<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>プログラミング教室</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Kosugi+Maru&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Kosugi Maru", sans-serif;
        background-color: #fefcf6;
        margin: 0;
        padding: 0;
        color: #333;
      }

      .container {
        max-width: 840px;
        margin: 50px auto;
        padding: 30px 20px;
        background: #ffffff;
        border-radius: 25px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        border: 5px solid #00acc1;
      }

      h2 {
        text-align: center;
        font-size: 32px;
        color: #ef6c00;
        margin-bottom: 30px;
      }

      .info {
        margin-bottom: 25px;
        padding: 20px;
        background: #e0f7fa;
        border-left: 10px solid #00acc1;
        border-radius: 20px;
      }

      .info h3 {
        margin-top: 0;
        font-size: 20px;
        color: #007c91;
        margin-bottom: 10px;
      }

      .info p {
        margin: 0;
        line-height: 1.8;
      }

      .highlight {
        background: #fff3e0;
        padding: 20px;
        border-radius: 20px;
        border-left: 10px solid #ffb300;
        margin-top: 40px;
      }

      .highlight h4 {
        margin-top: 0;
        color: #e65100;
        font-size: 18px;
      }

      .highlight ul {
        margin: 0;
        padding-left: 1.2em;
      }

      .highlight li {
        margin-bottom: 10px;
      }

      .cta {
        margin-top: 30px;
        text-align: center;
        font-size: 18px;
        background: #ffd54f;
        color: #333;
        padding: 15px;
        border-radius: 15px;
        border: 3px dashed #ffa000;
      }

      @media (max-width: 600px) {
        h2 {
          font-size: 26px;
        }

        .info h3 {
          font-size: 16px;
        }

        .cta {
          font-size: 16px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>プログラミング教室のご案内</h2>

      <div class="info">
        <h3>🎓 対象学年</h3>
        <p>小学1年生〜6年生</p>
      </div>

      <div class="info">
        <h3>🧩 使用ツール</h3>
        <p>
          子ども向けビジュアルプログラミング「Scratch（スクラッチ）」を使用します。
        </p>
      </div>

      <div class="info">
        <h3>🕒 開催日時</h3>
        <p>毎週水曜日　15:30〜16:30（1回60分）</p>
      </div>

      <div class="info">
        <h3>💰 受講料</h3>
        <p>月4回 8,800円（税込）</p>
      </div>

      <div class="highlight">
        <h4>✨ こんな子にぴったり！</h4>
        <ul>
          <li>ゲームやアニメが好き！</li>
          <li>考えるのが好き！</li>
          <li>将来プログラマーになりたい！</li>
          <li>新しいことにチャレンジしたい！</li>
        </ul>
      </div>

      <div class="cta">
        ご興味がありましたら、お気軽にお問い合わせください📩<br />
        体験参加も受付中です！
      </div>
    </div>
  </body>
</html>

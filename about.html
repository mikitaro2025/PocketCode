<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>お知ら</title>
    <style>
      body {
        font-family: "Yu Gothic", "Hiragino Kaku Gothic ProN", sans-serif;
        background: #fffaf4;
        margin: 0;
        padding: 0;
      }

      .news-section {
        max-width: 800px;
        margin: 50px auto;
        padding: 40px 20px;
      }

      .news-section h2 {
        text-align: center;
        font-size: 24px;
        margin-bottom: 30px;
        border-bottom: 2px solid #eee;
        padding-bottom: 10px;
      }

      .news-item {
        display: flex;
        align-items: center;
        border-bottom: 1px dotted #ccc;
        padding: 15px 0;
        flex-wrap: wrap;
      }

      .label {
        background-color: #f2a13a;
        color: white;
        font-size: 12px;
        padding: 5px 10px;
        border-radius: 3px;
        margin-right: 15px;
        white-space: nowrap;
        margin-bottom: 5px;
      }

      .label.event {
        background-color: #f25a3a;
      }

      .date {
        font-size: 14px;
        color: #666;
        margin-right: 15px;
        white-space: nowrap;
        margin-bottom: 5px;
      }

      .title {
        font-size: 16px;
        color: #333;
        flex: 1;
        min-width: 100px;
      }

      /* ✅ レスポンシブ対応：画面幅が600px以下なら縦並び */
      @media (max-width: 600px) {
        .news-item {
          flex-direction: column;
          align-items: flex-start;
        }

        .label,
        .date {
          margin-right: 0;
        }

        .title {
          margin-top: 5px;
        }
      }
    </style>
  </head>
  <body>
    <div class="news-section">
      <h2>お知らせ</h2>

      <div class="news-item">
        <span class="label">その他</span>
        <span class="date">2025年XX月XX日</span>
        <span class="title">〇〇〇〇〇〇〇〇〇〇〇〇〇〇〇〇</span>
      </div>

      <div class="news-item">
        <span class="label">その他</span>
        <span class="date">2025年XX月XX日</span>
        <span class="title">保護者の皆様へお願い</span>
      </div>

      <div class="news-item">
        <span class="label">その他</span>
        <span class="date">2025年XX月XX日</span>
        <span class="title">〇〇〇〇〇〇〇〇〇〇〇〇〇〇〇〇</span>
      </div>

      <div class="news-item">
        <span class="label event">募集</span>
        <span class="date">2025年XX月XX日</span>
        <span class="title">プログラミング教室生徒募集</span>
      </div>

      <div class="news-item">
        <span class="label">New</span>
        <span class="date">2025年06月01日</span>
        <span class="title">サイトオープン</span>
      </div>
    </div>
  </body>
</html>

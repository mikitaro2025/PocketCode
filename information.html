<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>お知らせ</title>

    <link rel="stylesheet" href="../css/style.css" />

    <script
      type="text/javascript"
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"
    ></script>

    <script type="text/javascript" src="../js/home.js"></script>
    <script type="text/javascript" src="../js/common.js"></script>

    <script type="text/javascript" src="js/jquery.matchHeight.js"></script>

    <!--Webfont-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+New:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

    <meta name="robots" content="max-image-preview:large" />

    <!-- Webフォント -->
    <link
      href="https://fonts.googleapis.com/css2?family=Kosugi+Maru&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Yu Gothic", "Hiragino Kaku Gothic ProN", sans-serif;
        background: #fffaf4;
        margin: 0;
        padding: 0;
      }

      .news-section {
        max-width: 800px;
        margin: 50px auto;
        padding: 40px 20px;
      }

      .news-section h2 {
        text-align: center;
        font-size: 24px;
        margin-bottom: 30px;
        border-bottom: 2px solid #eee;
        padding-bottom: 10px;
      }

      .news-item {
        display: flex;
        align-items: center;
        border-bottom: 1px dotted #ccc;
        padding: 15px 0;
        flex-wrap: wrap;
      }

      .label {
        background-color: #f2a13a;
        color: white;
        font-size: 12px;
        padding: 5px 10px;
        border-radius: 3px;
        margin-right: 15px;
        white-space: nowrap;
        margin-bottom: 5px;
      }

      .label.event {
        background-color: #f25a3a;
      }

      .date {
        font-size: 14px;
        color: #666;
        margin-right: 15px;
        white-space: nowrap;
        margin-bottom: 5px;
      }

      .title {
        font-size: 16px;
        color: #333;
        flex: 1;
        min-width: 100px;
      }

      /* ✅ レスポンシブ対応：画面幅が600px以下なら縦並び */
      @media (max-width: 600px) {
        .news-item {
          flex-direction: column;
          align-items: flex-start;
        }

        .label,
        .date {
          margin-right: 0;
        }

        .title {
          margin-top: 5px;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="toggle"><span></span><span></span><span></span></div>
      <div id="menu">
        <div class="navi_area">
          <div class="navi">
            <ul class="main">
              <li>
                <a href="https://doshida-pocketcode.netlify.app/"
                  ><span class="link_line">ホーム</span></a
                >
              </li>
              <li>
                <a href="https://doshida-pocketcode.netlify.app/about/"
                  ><span class="link_line">自己紹介</span></a
                >
              </li>
              <li>
                <a href="https://doshida-pocketcode.netlify.app/programming/"
                  ><span class="link_line">プログラミング教室</span></a
                >
              </li>
              <li>
                <a href="https://doshida-pocketcode.netlify.app/itsupport/"
                  ><span class="link_line">ITサポート</span></a
                >
              </li>
              <li>
                <a href="https://doshida-pocketcode.netlify.app/contact/"
                  ><span class="link_line">お問い合わせ</span></a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>
    <div class="news-section">
      <h2>お知らせ</h2>

      <div class="news-item">
        <span class="label">その他</span>
        <span class="date">2025年XX月XX日</span>
        <span class="title">〇〇〇〇〇〇〇〇〇〇〇〇〇〇〇〇</span>
      </div>

      <div class="news-item">
        <span class="label">その他</span>
        <span class="date">2025年XX月XX日</span>
        <span class="title">保護者の皆様へお願い</span>
      </div>

      <div class="news-item">
        <span class="label">その他</span>
        <span class="date">2025年XX月XX日</span>
        <span class="title">〇〇〇〇〇〇〇〇〇〇〇〇〇〇〇〇</span>
      </div>

      <div class="news-item">
        <span class="label event">募集</span>
        <span class="date">2025年XX月XX日</span>
        <span class="title">プログラミング教室生徒募集</span>
      </div>

      <div class="news-item">
        <span class="label">New</span>
        <span class="date">2025年06月01日</span>
        <span class="title">サイトオープン</span>
      </div>
    </div>
  </body>
</html>
